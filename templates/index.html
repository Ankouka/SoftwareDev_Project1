{% extends 'base.html' %}
{% block main %}
    <h1 class="index">Welcome to Windoors</h1>
    <h2 class="index">We are a small company that builds windows and doors that can be ordered by pre-registered resellers.<br></h2>
    <p class="index">

        <img src="{{ url_for('static', filename='images/pic1.png') }}" alt="windoors" width="500" /> <br>
        Please, choose an option below: <br>

    <button type="button" class="button" onclick=simple_action("{{ url_for('users_signin') }}")>Sign In</button>
    <button type="button" class="button" onclick=simple_action("{{ url_for('users_signup') }}")>Sign Up</button>
    </p>
    <script type="text/javascript">
        function simple_action(target) {
            window.location = target
        }
    </script>
{% endblock %}
